<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project</title>
  <!-- Bootstrap documentation: http://getbootstrap.com -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <p> </p>
</div>

<div class="header section">
  <div class="container">
    <h1>Filings Received by Federal Election Commission</h1>
  </div>
</div>

<div class="controls section">
  <div class="container">
    <div class="row">
      <div><p>Election Cycle:</p></div>
      <div class="btn-group col-sm-3 offset-sm-5" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="cy2012">2012</button>
        <button type="button" class="btn btn-secondary" id="cy2014">2014</button>
        <button type="button" class="btn btn-secondary" id="cy2016">2016</button>
      </div>
      <div class="btn-group col-sm-3 offset-sm-5" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" value= "Reports" id="Reports">Reports</button>
        <button type="button" class="btn btn-secondary" value= "Pages" id="Pages">Pages</button>
        <button type="button" class="btn btn-secondary" value= "Dollars" id="Dollars">Dollars</button>
      </div>
      <div class="col-sm-4 offset-sm-2">
        <button type="button" class="btn btn-secondary" id= "f3b">Form 3</button>
        <button type="button" class="btn btn-secondary" id= "f3xb">Form 3X</button>
        <button type="button" class="btn btn-secondary" id= "f5b">Form 5</button>
        <button type="button" class="btn btn-secondary" id= "all">ALL</button>    
      </div>  
    </div>
  </div>
</div>

<div class="main section" style="width:100%">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>

  <div class="controls section">
    <div class="container">
      <div class="row">
          <table style="width:70%">
          
          <tr>
            <td align="right"><span class="head">Date: </span><span id="date"></span></td>
          </tr>

          <tr>
            <td class="col-md-3">  </td>
            <td class="col-md-3 head" align="right"><u>Date</u></td>
            <td class="col-md-3 head" align="right"><u>ECTD</u></td>
            <td class="col-md-3 head" align="right"><u>% of Total Cycle</u></td> 
          </tr>

          <tr>
            <td class="col-md-3" align="right"><span class="f3text">Form 3 </span><span id="type"></span>:</td>
            <td class="col-md-3" align="right" id="numF3"></td>
            <td class="col-md-3" align="right" id="ectdF3"></td>       
            <td class="col-md-3" align="right" id="percentF3"></td>
          </tr>

          <tr>
            <td class="col-md-3" align="right"><span class="f3xtext">Form 3X </span><span id="type"></span>:</td>
            <td class="col-md-3" align="right" id="numF3X"></td>
            <td class="col-md-3" align="right" id="ectdF3X"></td>
            <td class="col-md-3" align="right" id="percentF3X"></td>
          </tr>

          <tr>
            <td class="col-md-3" align="right"><span class="f5text">Form 5 </span><span id="type"></span>:</td>
            <td class="col-md-3" align="right" id="numF5"></td>
            <td class="col-md-3" align="right" id="ectdF5"></td>      
            <td class="col-md-3" align="right" id="percentF5"></td>
          </tr>

          </table>
      </div>
    </div>
  </div>
</td>

<div>
</div>

<div class="footer section">
  <div class="container">
    <p align="right">Data Source: <a href="https://beta.fec.gov/data/filings/?data_type=processed&max_receipt_date=08-25-2016"><u>beta.fec.gov</u></a></p>
    <p align="right">Geocoding: <a href="http://geoservices.tamu.edu/Services/Geocode/"><u>Texas A&M Geoservices</u></a></p>
    <p align="right">For more information: <a href="https://github.com/bmath1019/final-graph-2"><u>github.com/bmath1019</u></a></p>
  </div>
</div>

<div>
</div>

<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body> 
</html>
